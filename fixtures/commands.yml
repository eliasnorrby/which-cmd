keys:
  - key: g
    name: git
    value: git
    keys:
      - key: s
        name: status
        value: status
      - key: d
        name: diff
        value: diff
      - key: b
        name: branch
        value: branch
        keys:
          - key: m
            name: rename
            value: -m
      - key: c
        name: checkout
        value: checkout
      - key: r
        name: rebase
        value: rebase
        keys:
          - key: i
            name: interactive
            value: -i
          - key: o
            name: origin
            value: origin/master
          - key: O
            name: onto
            value: --onto
          - key: c
            name: continue
            value: --continue
          - key: a
            name: abort
            value: --abort
      - key: h
        name: GitHub
        value: gh
        reset: true
        keys:
          - key: p
            name: pull request
            value: pr
            keys:
              - key: c
                name: create
                value: create
              - key: C
                name: checkout
                value: checkout
              - key: v
                name: view
                value: view
              - key: l
                name: list
                value: list
          - key: b
            name: browse
            value: browse
  - key: d
    name: date
    value: date
    keys:
      - key: t
        name: to unix
        value: +%s -d
      - key: f
        name: from unix
        value: -d @
      - key: n
        name: now
        value: +%s
  - key: j
    name: jest
    value: pnpm jest
    keys:
      - key: t
        name: filter by test name
        value: -t
