keys:
  - key: g
    value: git
    keys:
      - key: s
        value: status
      - key: d
        value: diff
      - key: b
        value: branch
        keys:
          - key: m
            name: rename
            value: -m
      - key: c
        value: checkout
      - key: r
        value: rebase
        keys:
          - key: i
            name: interactive
            value: -i
          - key: o
            name: origin
            value: origin/master
          - key: O
            name: onto
            value: --onto
          - key: c
            name: continue
            value: --continue
          - key: a
            name: abort
            value: --abort
      - key: h
        name: GitHub
        value: gh
        reset: true
        keys:
          - key: p
            name: pull request
            value: pr
            keys:
              - key: c
                value: create
              - key: C
                value: checkout
              - key: v
                value: view
              - key: l
                value: list
          - key: b
            value: browse
  - key: d
    value: date
    keys:
      - key: t
        name: to unix
        value: +%s -d
      - key: f
        name: from unix
        value: -d @
      - key: n
        name: now
        value: +%s
  - key: j
    name: jest
    value: pnpm jest
    keys:
      - key: t
        name: filter by test name
        value: -t
